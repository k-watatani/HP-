<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="800" y2="450">
      <stop offset="0%" stop-color="#f8faff"/>
      <stop offset="100%" stop-color="#eef2f9"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" fill="url(#bg1)"/>

  <g transform="translate(400, 225)">
    <!-- Monitor Stand -->
    <path d="M-30,120 L30,120 L50,100 L-50,100 Z" fill="#c0c0c0" stroke="#999" stroke-width="1"/>
    <rect x="-8" y="80" width="16" height="20" fill="#b0b0b0" stroke="#999" stroke-width="1"/>

    <!-- Monitor Frame -->
    <rect x="-200" y="-115" width="400" height="200" rx="3" fill="#1a1a1a"/>
    <rect x="-190" y="-105" width="380" height="175" rx="2" fill="#ffffff"/>

    <!-- Header bar -->
    <rect x="-190" y="-105" width="380" height="28" fill="#1a1a1a" rx="2"/>
    <circle cx="-176" cy="-91" r="4" fill="#e53e3e"/>
    <circle cx="-164" cy="-91" r="4" fill="#f6ad55"/>
    <circle cx="-152" cy="-91" r="4" fill="#48bb78"/>
    <text x="-30" y="-87" font-size="9" fill="#ffffff" font-family="Inter, sans-serif" font-weight="600" text-anchor="middle">Sales Dashboard</text>

    <!-- Left Panel: Ranking List -->
    <rect x="-185" y="-72" width="170" height="135" fill="#fafbfc" rx="1"/>
    <text x="-175" y="-58" font-size="8" fill="#1a1a1a" font-family="Inter, sans-serif" font-weight="700">Sales Ranking</text>
    <line x1="-185" y1="-52" x2="-15" y2="-52" stroke="#e0e0e0" stroke-width="0.5"/>

    <!-- Rank 1 - Gold highlight -->
    <g transform="translate(-175, -38)">
      <rect x="-5" y="-8" width="155" height="28" rx="2" fill="#fff9e6" stroke="#f6d365" stroke-width="0.5"/>
      <text x="2" y="8" font-size="10" fill="#d69e2e" font-family="Inter, sans-serif" font-weight="800">1</text>
      <g transform="translate(22, 5)">
        <circle r="10" fill="#074496"/>
        <circle r="9" fill="#d0dff0"/>
        <circle cx="0" cy="-2" r="4" fill="#074496"/>
        <ellipse cx="0" cy="6" rx="6" ry="4" fill="#074496"/>
      </g>
      <text x="38" y="3" font-size="7.5" fill="#1a1a1a" font-family="Noto Sans JP, sans-serif" font-weight="600">田中 太郎</text>
      <text x="38" y="13" font-size="6" fill="#8e8e8e" font-family="Inter, sans-serif">Sales Div.1</text>
      <rect x="105" y="-2" width="36" height="14" rx="2" fill="#074496"/>
      <text x="123" y="9" font-size="7" fill="white" font-family="Inter, sans-serif" font-weight="700" text-anchor="middle">¥4.2M</text>
    </g>

    <!-- Rank 2 -->
    <g transform="translate(-175, -6)">
      <rect x="-5" y="-8" width="155" height="28" rx="2" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="0.5"/>
      <text x="2" y="8" font-size="10" fill="#8e8e8e" font-family="Inter, sans-serif" font-weight="800">2</text>
      <g transform="translate(22, 5)">
        <circle r="10" fill="#6b7280"/>
        <circle r="9" fill="#e5e7eb"/>
        <circle cx="0" cy="-2" r="4" fill="#6b7280"/>
        <ellipse cx="0" cy="6" rx="6" ry="4" fill="#6b7280"/>
      </g>
      <text x="38" y="3" font-size="7.5" fill="#1a1a1a" font-family="Noto Sans JP, sans-serif" font-weight="600">佐藤 花子</text>
      <text x="38" y="13" font-size="6" fill="#8e8e8e" font-family="Inter, sans-serif">Sales Div.2</text>
      <rect x="105" y="-2" width="36" height="14" rx="2" fill="#4a5568"/>
      <text x="123" y="9" font-size="7" fill="white" font-family="Inter, sans-serif" font-weight="700" text-anchor="middle">¥3.8M</text>
    </g>

    <!-- Rank 3 -->
    <g transform="translate(-175, 26)">
      <rect x="-5" y="-8" width="155" height="28" rx="2" fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5"/>
      <text x="2" y="8" font-size="10" fill="#b7791f" font-family="Inter, sans-serif" font-weight="800">3</text>
      <g transform="translate(22, 5)">
        <circle r="10" fill="#9ca3af"/>
        <circle r="9" fill="#f3f4f6"/>
        <circle cx="0" cy="-2" r="4" fill="#9ca3af"/>
        <ellipse cx="0" cy="6" rx="6" ry="4" fill="#9ca3af"/>
      </g>
      <text x="38" y="3" font-size="7.5" fill="#1a1a1a" font-family="Noto Sans JP, sans-serif" font-weight="600">鈴木 一郎</text>
      <text x="38" y="13" font-size="6" fill="#8e8e8e" font-family="Inter, sans-serif">Sales Div.1</text>
      <rect x="105" y="-2" width="36" height="14" rx="2" fill="#718096"/>
      <text x="123" y="9" font-size="7" fill="white" font-family="Inter, sans-serif" font-weight="700" text-anchor="middle">¥3.1M</text>
    </g>

    <!-- Right Panel: Sales Ranking Bar Chart (descending left to right) -->
    <rect x="-10" y="-72" width="195" height="135" fill="#fafbfc" rx="1" stroke="#e0e0e0" stroke-width="0.5"/>
    <text x="0" y="-58" font-size="8" fill="#1a1a1a" font-family="Inter, sans-serif" font-weight="700">Monthly Sales</text>
    <text x="130" y="-58" font-size="6" fill="#8e8e8e" font-family="Inter, sans-serif">2025年2月</text>

    <!-- Y-axis labels -->
    <text x="2" y="-38" font-size="5" fill="#b0b0b0" font-family="Inter, sans-serif">¥5M</text>
    <line x1="18" y1="-40" x2="178" y2="-40" stroke="#f0f0f0" stroke-width="0.5"/>
    <text x="2" y="-10" font-size="5" fill="#b0b0b0" font-family="Inter, sans-serif">¥3M</text>
    <line x1="18" y1="-12" x2="178" y2="-12" stroke="#f0f0f0" stroke-width="0.5"/>
    <text x="2" y="18" font-size="5" fill="#b0b0b0" font-family="Inter, sans-serif">¥1M</text>
    <line x1="18" y1="16" x2="178" y2="16" stroke="#f0f0f0" stroke-width="0.5"/>

    <!-- Baseline -->
    <line x1="18" y1="44" x2="178" y2="44" stroke="#e0e0e0" stroke-width="0.5"/>

    <!-- Bars - descending from left to right like a ranking -->
    <!-- Bar 1: Tanaka ¥4.2M - tallest -->
    <rect x="22" y="-36" width="18" height="80" fill="#074496" rx="1"/>
    <g transform="translate(31, -40)">
      <circle r="7" fill="#074496"/>
      <circle r="6" fill="#d0dff0"/>
      <circle cx="0" cy="-1.5" r="2.5" fill="#074496"/>
      <ellipse cx="0" cy="4" rx="4" ry="3" fill="#074496"/>
    </g>

    <!-- Bar 2: Sato ¥3.8M -->
    <rect x="48" y="-26" width="18" height="70" fill="#074496" opacity="0.8" rx="1"/>
    <g transform="translate(57, -30)">
      <circle r="7" fill="#6b7280"/>
      <circle r="6" fill="#e5e7eb"/>
      <circle cx="0" cy="-1.5" r="2.5" fill="#6b7280"/>
      <ellipse cx="0" cy="4" rx="4" ry="3" fill="#6b7280"/>
    </g>

    <!-- Bar 3: Suzuki ¥3.1M -->
    <rect x="74" y="-14" width="18" height="58" fill="#074496" opacity="0.65" rx="1"/>
    <g transform="translate(83, -18)">
      <circle r="7" fill="#9ca3af"/>
      <circle r="6" fill="#f3f4f6"/>
      <circle cx="0" cy="-1.5" r="2.5" fill="#9ca3af"/>
      <ellipse cx="0" cy="4" rx="4" ry="3" fill="#9ca3af"/>
    </g>

    <!-- Bar 4: ¥2.7M -->
    <rect x="100" y="-4" width="18" height="48" fill="#074496" opacity="0.5" rx="1"/>
    <g transform="translate(109, -8)">
      <circle r="7" fill="#b0b0b0"/>
      <circle r="6" fill="#f0f0f0"/>
      <circle cx="0" cy="-1.5" r="2.5" fill="#b0b0b0"/>
      <ellipse cx="0" cy="4" rx="4" ry="3" fill="#b0b0b0"/>
    </g>

    <!-- Bar 5: ¥2.1M -->
    <rect x="126" y="8" width="18" height="36" fill="#074496" opacity="0.4" rx="1"/>
    <g transform="translate(135, 4)">
      <circle r="7" fill="#c0c0c0"/>
      <circle r="6" fill="#f5f5f5"/>
      <circle cx="0" cy="-1.5" r="2.5" fill="#c0c0c0"/>
      <ellipse cx="0" cy="4" rx="4" ry="3" fill="#c0c0c0"/>
    </g>

    <!-- Bar 6: ¥1.5M -->
    <rect x="152" y="18" width="18" height="26" fill="#074496" opacity="0.3" rx="1"/>
    <g transform="translate(161, 14)">
      <circle r="7" fill="#d0d0d0"/>
      <circle r="6" fill="#f8f8f8"/>
      <circle cx="0" cy="-1.5" r="2.5" fill="#d0d0d0"/>
      <ellipse cx="0" cy="4" rx="4" ry="3" fill="#d0d0d0"/>
    </g>
  </g>

  <!-- Subtle decorative dots -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="3" fill="#074496"/>
    <circle cx="700" cy="90" r="4" fill="#074496"/>
    <circle cx="90" cy="370" r="2" fill="#074496"/>
    <circle cx="710" cy="360" r="3" fill="#074496"/>
  </g>
</svg>